<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eric do Ouro" />
    <meta name="keywords" content="html, css, javascript" />
    <meta
      name="description"
      content="EUA Afora - Um rede social interativa para contar sua história"
    />
    <title>EUA Afora</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  </head>

  <body>
      <div class="page">
        <header class="header">

              <img class="header__logo" src="./images/Vector.png" alt="Logo Aroud">

          </header>

        <main class="content">
          <section class="profile">
            <img
              class="profile__avatar"
              src="./images/image_perfil.jpg"
              alt="Perfil do usuario"
            />

            <div class="profile__info">
              <div class="profile__info-text">
                <h2 class="profile__info-name">Jacques Cousteau</h2>
                <button class="popup-edit-profile-button">
                  <img src="./images/edit.png" alt="Edit" />
                </button>
              </div>
              <p class="profile__info-profession">Explorador</p>
            </div>
            <button class="profile__add">
              <img src="./images/add.png" alt="Add" />
            </button>
          </section>
          
          <section class="elements">
            <ul class="cards">
              <!-- Cartões serão adicionados dinamicamente aqui -->
            </ul>
          
            <template id="card-template">
              <li class="card">
                <div class="element__item">
                  <button class="element__delete-button">
                    <img class="element__delete-button-img" src="./images/delete.svg" alt="Delete" />
                  </button>
                  <img src="" alt="" class="element__item-img" />
                  <div class="element__item-info">
                    <p class="element__item-info-text"></p>
                    <button class="element__button">
                      <img class="element__button-img" src="./images/like.svg" alt="Like" />
                    </button>
                  </div>
                </div>
              </li>
            </template>
          </section>
          
        </main>

        <footer class="footer">
          <p class="footer__text">Eric do Ouro © 2025 Around The U.S.</p>
        </footer>

        <!-- Popup Editar Perfil -->
        <div class="popup popup-edit-profile">
          <div class="popup__container">
            <button type="button" class="popup__close-button">
              <img src="./images/close.png" alt="Close" />
            </button>
            <h3 class="popup__title">Editar perfil</h3>
            <form class="form popup__form" id="edit-profile-form" name="edit-profile-form">
                <div class="form__fields">
                  <input
                    type="text"
                    class="form__fields-input"
                    id="name"
                    name="name"
                    placeholder="Nome"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span class="form__error" id="name-error"></span>

                  <input
                    type="text"
                    class="form__fields-input"
                    id="about"
                    name="about"
                    placeholder="Sobre mim"
                    required
                    minlength="2"
                    maxlength="200"
                  />
                  <span class="form__error" id="about-error"></span>
                  
                  <button type="submit" class="form__submit popup__form-button">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
               

        <div class="popup popup-add-card">
          <div class="popup__container">
            <button class="popup__close-button popup-add-card__close-button">
              <img src="./images/close.png" alt="Close" />
            </button>
            <h3 class="popup__title">Novo cartão</h3>
            <form id="add-card-form" class="form popup__form">
                <div class="form__fields">
                  <input
                    id="title"
                    name="card-name"
                    class="form__fields-input"
                    type="text"
                    placeholder="Nome" required
                  />
                  <span class="form__error" id="title-error"></span>

                  <input
                    id="image-link"
                    name="card-link"
                    class="form__fields-input"
                    type="url"
                    placeholder="Imagem" required
                  />
                  <span class="form__error" id="image-link-error"></span>
                  
              </div>
              <button class="form__submit popup__form-button" aria-label="Novo Card">Salvar</button>
            </form>   
          </div>
        </div>

        <div class="popup popup-image-view">
          <div class="popup__container popup__container-image">
            <button class="popup__close-button popup-image-view__close-button">
              <img src="./images/close.png" alt="Fechar visualização"/>
            </button>
            <img class="popup__image" src="#" alt="Imagem ampliada" />
            <p class="popup__image-text">Vale de Yosemite</p>
          </div>
        </div>
    </div> 
    <script src="./scripts/validate.js"></script>
    <script type="module" src="./scripts/index.js"></script>   
  </body>
</html>
